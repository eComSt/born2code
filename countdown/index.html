<!DOCTYPE html>
<!-- saved from url=(0085)https://www.pythonanywhere.com/user/ecomstation/files/home/ecomstation/ttt/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to new year</title>
    <!-- Google Font -->
    <link href="./index_files/css2" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./index_files/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h3>Countdown Till</h3>
        <h1>2024</h1>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">12</span>
          <span class="text">Days</span>
        </div>
        <div class="box">
          <span class="num" id="hr-box">02</span>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">33</span>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">57</span>
          <span class="text">Seconds</span>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="./index_files/script.js"></script>
  
</body></html>
